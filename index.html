<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <title>Carolina Sada</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <i class="fa-duotone fa-envelope-open">
                <img src="email.svg">
            </i>
        </div>
        <div class="bottom">
            <div class="info">
            Subscribe to our channel and<br>get the latest updates.
             </div>
        </div>
        <form class="input-box">
            <label for="mail">
              Enter your email:
            </label>
            <input type="email" id="mail" placeholder="Enter your email" />
            <button id="input-box">Subscribe</button>
          </form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              I agree to receive CS tips and updates from Carolina Sada --but no too often.
            </label>  
    </div>
    <script src="form.js"></script>
</body>
</html>
